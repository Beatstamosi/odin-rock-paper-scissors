<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="./js/main.js" type="text/javascript"></script>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <div class="container-opening">
        <h1>Welcome to Rock Paper Scissors!</h1>
        <div class="container-rps-icons">
            <img class="rps-icon" src="static/img/rock.png" alt="Hand doing rock">
            <img class="rps-icon" src="static/img/paper.png" alt="Hand doing paper">
            <img class="rps-icon" src="static/img/scissor.png" alt="Hand doing scissors">
        </div>
        <div class="container-how-many-rounds">
            <h2>How many rounds would you like to play?</h2>
            <input id="input-rounds" type="text" autofocus>
            <button id="play-game">Start Game</button>
        </div>
        
    </div>

    <div class="container-game">
        <h2 class="round-info">Round I</h2>
        <h2 class="heading-choice">Choose your Weapon</h2>
        <div class="container-rps-icons">
            <img class="rps-icon-game" id="rock" src="static/img/rock.png" alt="Hand doing rock">
            <img class="rps-icon-game" id="paper" src="static/img/paper.png" alt="Hand doing paper">
            <img class="rps-icon-game" id="scissors" src="static/img/scissor.png" alt="Hand doing scissors">
        </div>

        <div class="container-round-result">
            <div id="round-result-info"></div>
        </div>

        <div class="container-scores">
            <div class="player-score">
                <div id="human-score" class="number-circle">0</div>
                <h2>Your Score</h2>
            </div>
            <div class="computer-score">
                <div id="computer-score" class="number-circle">0</div>
                <h2>Computer Score</h2>
            </div>
        </div>
    </div>

    <div class="game-over">
        <h1 id="winner"></h1>
        <p id="final-score"></p>
        <button id="play-again">Play again</button>
    </div>

</body>
</html>
